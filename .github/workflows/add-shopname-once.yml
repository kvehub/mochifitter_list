name: Add Shopname Field (Migration)

on:
  # 手動実行のみ
  workflow_dispatch:

jobs:
  add-shopname:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run migration script
        run: |
          python scripts/add_shopname_field.py

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet data/profiles.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/profiles.json
          git commit -m "Add avatarshopname and profileshopname fields (migration)"
          git push

      - name: Summary
        run: |
          if [ "${{ steps.check_changes.outputs.changed }}" == "true" ]; then
            echo "## ✅ Migration completed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "avatarshopname and profileshopname fields have been added to profiles." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Changes have been committed and pushed to the repository." >> $GITHUB_STEP_SUMMARY
          else
            echo "## ℹ️ No changes needed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "All profiles already have the required fields." >> $GITHUB_STEP_SUMMARY
          fi
